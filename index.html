<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <article class="card-container">

    <picture class="product_image">
      
      <source media="screen and (min-width: 599px)" srcset="./images/image-product-desktop.jpg" alt="desktop image">

      <img src="./images/image-product-mobile.jpg" alt="mobile image">

    </picture>

    <section class="product_content">

      <header>

        <p class="_category">
          perfume
        </p>

        <p class="_title">
          gabrielle essence eau de parfum
        </p>

      </header>

      <main>

        <p class="_detail">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

      </main>

      <footer>

        <div class="_price">

          <p class="_market">
            $149.99
          </p>

          <p class="_original">
            $169.99
          </p>

        </div>

        <button data-icon="icon-cart">
          <embed src="./images/icon-cart.svg"/>
          Add to Cart
        </button>

      </footer>

    </section>

  </article>
</body>
</html>
